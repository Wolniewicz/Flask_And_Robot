	<body>
	<div class="row">

		<div class="col-md-2 left"></div>

		<div class="col-xs-6 col-md-8 content">

	<h2>Moving forward!</h2>

	<p>Here is some code to make your robot go forward a distance, input how far you'd like it to go.</p>

	<form action="demo_form.asp">
	Go: <input id="gobox" type="text" name="distance" value="0"> ft<br><br>
	</form>
	<br>
	<button id="forward">Forward Code</button>
	<script>

	$('#forward').click(function(){
		var baseurl = '/robot/go/';
		var url = baseurl + $('input#gobox').val();
		window.location.href=url;
		})

	</script>
